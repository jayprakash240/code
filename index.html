                <input type="text" value="200000" class="loan_amount">

    <script>
    let amount = document.getElementsByClassName("loan_amount").value;
    let intrest = 10;
    let time = 2;

    function total_intrest_function(amount, intrest, time) {
        return ((amount * intrest) / 100) * time;
    }
    let total_intrest = total_intrest_function(amount, intrest, time)

    function total_amount_function(amount, total_intrest) {
        return amount + total_intrest
    }
    let total_amount = total_amount_function(amount, total_intrest)

    function EMI_function(total_amount, time) {
        return total_amount / (time * 12)
    }
    let Emi_do_pay = EMI_function(total_amount, time)

    console.log(total_intrest)
    console.log(total_amount)
    console.log(Emi_do_pay)
</script>
